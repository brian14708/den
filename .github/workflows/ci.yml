name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: cargo fmt
        run: nix develop --command cargo fmt --check

      - name: cargo clippy
        run: nix develop --command cargo clippy -- -D warnings

      - name: cargo test
        run: nix develop --command cargo test

      - name: pnpm install
        run: nix develop --command sh -c "cd web && pnpm install --frozen-lockfile"

      - name: pnpm lint
        run: nix develop --command sh -c "cd web && pnpm lint"

      - name: pnpm fmt:check
        run: nix develop --command sh -c "cd web && pnpm fmt:check"

  build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: nix build
        run: nix build
